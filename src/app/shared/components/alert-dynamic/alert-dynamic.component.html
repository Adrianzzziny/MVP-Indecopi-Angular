<div class="m-alert d-flex flex-column align-items-center justify-content-center">
  <div class="m-alert__icon d-flex align-items-center justify-content-center">
    <img [src]="icon" alt="Mdpvfrontend">
  </div>
  <div class="m-alert__content">
    <p>{{ data.message }}</p>
  </div>
  <div class="m-alert__actions d-flex gap-3">
        <button [disabled]="loading" type="button" class="btn btn-outline-primary" (click)="reject()">{{ data.titleReject
      }}</button>
    <button [disabled]="loading" type="button" class="btn btn-primary" (click)="confirm()">
      <span [hidden]="!loading" class="spinner-border spinner-border-sm me-2"></span>
      {{ data.titleConfirm }}
    </button>

  </div>
</div>
